<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Insta Server</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'node_modules/bootstrap/dist/css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'node_modules/prismjs/themes/prism-twilight.css' %}">

  <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/instaserver/">Insta Server</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li id="nav_info" class="nav-item">
          <a class="nav-link" href="/instaserver/?tab=info">Info </a>
        </li>
        <li id="nav_chart" class="nav-item">
          <a class="nav-link" href="/instaserver/?tab=chart">Chart</a>
        </li>

      </ul>

    </div>
  </nav>


  <div id="main_placeholder" class="container-fluid">

  </div>

  <script src="{% static 'node_modules/jquery/dist/jquery.min.js' %}"></script>
  <script src="{% static 'node_modules/popper.js/dist/umd/popper.min.js' %}"></script>
  <script src="{% static 'node_modules/bootstrap/dist/js/bootstrap.min.js' %}"></script>
  <script src="{% static 'node_modules/lodash/lodash.min.js' %}"></script>
  <script src="{% static 'node_modules/g1/dist/g1.min.js' %}"></script>
  <script src="{% static 'node_modules/prismjs/prism.js' %}"></script>
  <script src="{% static 'js/index.js' %}"></script>

  <!-- g1 templates -->
  <script type="text/html" src="{% static 'g1_templates/log.html' %}" id="log_template"></script>
  <script type="text/html" src="{% static 'g1_templates/visual.html' %}" id="visual_template"></script>
</body>

</html>
